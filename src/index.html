<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>product card</title>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="product"
        class="card_product_img"
      >
      <div class="title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="code">Код товара: 195434</div>
      <div class="reviews_stars">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="review">Отзывов: 5</div>
      </div>
      <div class="cost">
        <span class="cost_title">Цена:</span>
        <span class="cost_price">69 999 грн</span>
      </div>
      <a
        href="#"
        class="buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
    </div>
  </body>
</html>
